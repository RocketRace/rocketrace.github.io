---
layout: default
---
<article>
  <header class="post-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
    <time class="published-at" datetime="{{ page.date | date_to_xmlschema }}" >
      Published {{ page.date | date: "%b %-d, %Y" }}
    </time>
  </header>
  {{ content }}
</article>
